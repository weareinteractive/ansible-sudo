---

- hosts: all
  become: yes
  roles:
    - weareinteractive.sudo
  vars:
    sudo_sudoers_user_aliases:
      WEBADMINS:
        - webadmin1
        - webadmin2
    sudo_sudoers_cmnd_aliases:
      WEBCOMMANDS:
        - /bin/systemctl status nginx
        - /bin/systemctl start nginx
        - /bin/systemctl stop nginx
        - /bin/systemctl restart nginx
      PACKAGECOMMANDS: '/bin/apt, /bin/yum'
    sudo_defaults:
      - defaults: env_reset
      - defaults: secure_path="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      - name: 'user1'
        defaults: 'requiretty'
      - name: '%group1'
        defaults: '!requiretty'
      - name: PAGER
        defaults: noexec
        type: cmnd
      - name: root
        defaults: '!set_logname'
        type: runas
    sudo_users:
      - name: 'user1'
      - name: 'user2'
        nopasswd: yes
      - name: '%group1'
        hosts: 127.0.0.1
      - name: '%group2'
        commands: '/bin/ls'
      - name: '%group3'
        commands:
          - '/usr/bin/ls'
          - '/usr/bin/df'
          - '/usr/bin/mailq'
      - name: '%group4'
        users: 'user1,user2'
        groups: 'group1,group2'
      - name: WEBADMINS
        commands: WEBCOMMANDS
        users: WEBUSERS
        groups: WEBUSERS
    purge_other_sudoers_files: yes
